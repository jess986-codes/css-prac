<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-summary">
          <h1>
            Get <span class="purple-bold">insights</span> that help your
            business grow.
          </h1>
          <p class="card-summary-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <table>
            <thead>
              <tr>
                <th>10k+</th>
                <th>314</th>
                <th>12M+</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>companies</td>
                <td>templates</td>
                <td>queries</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-img"></div>
      </div>
    </div>
  </body>
</html>
