<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div>
          <button
            class="navbar-toggler menu-icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="images/icon-menu.svg" alt="hamburger menu" /></button
          ><a class="navbar-brand" href="#"
            ><img src="images/logo.svg" alt="sneaker logo"
          /></a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="nav--account">
          <button><img src="images/icon-cart.svg" alt="account cart" /></button>
          <button>
            <img
              class="account-avatar"
              src="images/image-avatar.png"
              alt="account profile"
            />
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid custom-container">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/image-product-1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/image-product-2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/image-product-3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images/image-product-4.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <img
            class="carousel-control"
            src="images/icon-previous.svg"
            alt="previous"
            aria-hidden="true"
          />
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <img
            class="carousel-control"
            src="images/icon-next.svg"
            alt="next"
            aria-hidden="true"
          />
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container-fluid container-content">
      <div class="product-heading">
        <h2>Sneaker Company</h2>
        <h1>Fall Limited Edition Sneakers</h1>
      </div>
      <div class="product-desc">
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
      </div>
      <div class="product-price">
        <div class="price--current">
          <div class="price--current-amount">$125.00</div>
          <div class="price--current-discount">50%</div>
        </div>
        <div class="price--original"><div>$250.00</div></div>
      </div>
      <div class="product-order">
        <div class="product-order--quantity">
          <button><img src="images/icon-minus.svg" alt="" /></button>
          <span>0</span>
          <button><img src="images/icon-plus.svg" alt="" /></button>
        </div>
        <button>Add to cart</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
